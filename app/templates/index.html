{% extends '_layout.html' %}
{% block content %}
    <h1> Project SisGARQ - v2.0 </h1>
    <img id="desenho" draggable="false" src="{{ url_for('play_webcam') }}">

    <form method="POST">
        <button type="button" onclick="get_differentiator()">submit</button>
    </form>
    <p id="differentiator"> </p>

    <script type="text/javascript">
        function get_differentiator(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState === XMLHttpRequest.DONE) {
                    document.getElementById("differentiator").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("POST", "{{ url_for('get_differentiator') }}", true);
            xhttp.send();
        }

        {% include 'rectangle.js' %}
    </script>

{% endblock%}
